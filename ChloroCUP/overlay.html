<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container scoreboard">
      <img class="image" src="template/risultato-squadre-tempo.png" alt="">
      <!-- score -->
      <!--<div class="shalla">
        <div class="team1 text-center">
          <div class="teamName"></div>
          <div class="teamScore"></div>
        </div>
        <div class="team2 text-center">
          <div class="teamScore"></div>
          <div class="teamName"></div>
        </div>
        <div class="time text-center"></div>
      </div>-->

      <div class="shalla">
        <div class="team1 text-left">
          <div class="teamName"></div>
        </div>
        <div class="teamScore">
          <div class="team1Score text-right"></div>-
          <div class="team2Score text-left"></div>
        </div>
        <div class="team2 text-right">
          <div class="teamName"></div>
        </div>
        <div class="time text-center"></div>
      </div>


    </div>

    <!-- statfeed events -->
    <div class="statfeed">
        <table class="lista">
        </table>
    </div>

  </div>


  <br>
  <br>
  <br>
  <br>


    <!-- team players -->

  <div class="container-fluid teamplayers">
    <div class="row">
      <div class="team1players col-md-6 text-left">
        <img class="image" src="template/boost-nomi-sinistra.png" alt="">
        <div class="player1">
          <div class="name"></div>
          <div class="boost">

            <div class="progress mx-auto border border-dark rounded-0" style="height: 30px; width: 100%; bottom: 0px;">
              <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="blue-player-1-p-bar">
                <span class="text-light" id="blue-player-1-boost">20%</span>
              </div>
            </div>

          </div>
        </div>
        <div class="player2">
          <div class="name"></div>
          <div class="boost"></div>
        </div>
        <div class="player3">
          <div class="name"></div>
          <div class="boost"></div>
        </div>
      </div>
      <div class="team2players col-md-6 text-right">
        <img class="image" src="template/boost-nomi-destra.png" alt="">
        <div class="player1">
          <div class="name"></div>
          <div class="boost">

            <div class="progress mx-auto border border-dark rounded-0 justify-content-end" style="height: 30px; width: 100%; bottom: 0px;">
              <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="orange-player-1-p-bar">
                <span class="text-light" id="orange-player-1-boost">20%</span>
              </div>
            </div>

          </div>
        </div>
        <div class="player2">
          <div class="name"></div>
          <div class="boost"></div>
        </div>
        <div class="player3">
          <div class="name"></div>
          <div class="boost"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- player info -->
  <div class="container playerinfo">
    <div class="name"></div>
    <div class="row">
      <div class="score col-sm-2"></div>
      <div class="goals col-sm-2"></div>
      <div class="assists col-sm-2"></div>
      <div class="shots col-sm-2"></div>
      <div class="saves col-sm-2"></div>
      <div class="demos col-sm-2"></div>
    </div>
  </div>


   <script src="script.js"></script>
  </body>
</html>
